<!DOCTYPE html>
<html>
  <head>
    <title>Sinónimos</title>
  </head>
  <body>
    <h1>Sinónimos</h1>
    {% if show_results %}
    <div class="search-bar">
      <!-- barra de búsqueda -->
    </div>
    
    <div class="spacer"></div>
    
    <div class="result-box">
      <!-- contenido de la caja de respuesta -->
      <ul>
        {% for synonym in synonyms %}
        <li>&hearts; {{ synonym }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </body>
</html>
